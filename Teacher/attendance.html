<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/assets/img/student_portal.jpeg">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./attendance.css" />
    <link rel="stylesheet" href="../dashboard/02_dashboard.css" />
    <title>Attendance Page</title>
  </head>

  <body>
    <div class="main ">
      <div class="box1">
        <div class="box1-logo">
          <img src="../assets/img/student_portal.jpeg" alt="No image" />
        </div>
        <div class="left-box-inner"></div>
      </div>
      <div class="right-box">
        <div class="box2"></div>
        <div class="box3">
          <div class="box_in">
            <h2 class="student-attendance">Student Attendance</h2>
            <hr />
            <h3 style="text-align: center; margin-bottom: 2rem">
              Attendance Date
            </h3>
            <div class="student-attendance-para-1">
              <div class="incharge-class">
                <span>Class: </span>
              </div>
              <div class="attendance-date box-2px">
                <input type="date" />
              </div>
              <div class="btn filter-btn">
                <button>Fiter Now</button>
              </div>
            </div>

            <div class="class-student-list">
              <h2 style="text-align: center; margin: 2rem 0 1rem 0">
                Student Student List
              </h2>
              <form name="subject_forms">
                <table>
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Student Name</th>
                      <th>Status</th>
                    </tr>
                  </thead>
                  <tbody class="class-student-list-table"></tbody>
                </table>
                <div
                  class="submit-student-attendance btn"
                  style="width: 100%; text-align: center"
                >
                  <button type="submit" class="submit-student-attendance-2nd">
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>

    <script src="../login/main.js"></script>
    <script src="../assets/js/index.js"></script>
    <script src="./attendance.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dashboard/02_dashboard.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="exam.css">
    <title>Dashboard Login</title>
</head>

<body>
    <div class="main">
        <div class="box1">
            <div class="box1-logo">
                <img src="../assets/img/student_portal.jpeg" alt="sdflsd">
            </div>
            <div class="left-box-inner"></div>
        </div>
        <div class="right-box">
            <div class="box2"></div>
            <div class="box3">
                <h1 class="heading-all-class">Add Class Exam</h1>
                <div class="input-section">
                    <div class="first-input">
                        <label for="class-select-input" style="display: block;">Select Class</label>
                        <select name="select-class" id="class-select-input">
                            <option disabled selected>Select</option>
                        </select>
                    </div>
                    <div class="second-input">
                        <label for="subject-select-input" style="display: block;">Select Subject</label>
                        <select name="subject-class" id="subject-select-input">
                            <option selected disabled>Select</option>
                        </select>
                    </div>
                </div>
                <!-- Question  -->
                <div class="question">
                    <label for="text-question" style="display: block;">Question : </label>
                    <textarea name="question" id="text-question" rows="4" cols="120" placeholder="Ques..."></textarea>
                </div>
                <div class="option-for-question">
                    <h3>Option:</h3>
                    <div class="option-no-one">
                        <label for="a">A:</label>
                        <input type="text" id="a" placeholder="Enter...">
                    </div>
                    <div class="option-no-two">
                        <label for="b">B:</label>
                        <input type="text" id="b" placeholder="Enter...">
                    </div>
                    <div class="option-no-three">
                        <label for="c">C:</label>
                        <input type="text" id="c" placeholder="Enter...">
                    </div>
                    <div class="option-no-four">
                        <label for="d">D:</label>
                        <input type="text" id="d" placeholder="Enter...">
                    </div>
                </div>
                <div class="answer-or-submit-button">
                    <h3>Answer : </h3>
                    <select name="answer" id="ans">
                        <option value="ans" disabled selected>Select</option>
                        <option value="a">A</option>
                        <option value="b">B</option>
                        <option value="c">C</option>
                        <option value="d">D</option>
                    </select>
                    <button class="submit-answer">Submit</button>
                </div>
                <div class="show-table-of-exam">
                    <h1 style="text-align: center;">Show Exam Data</h1>
                    <div class="show-data-fiter-click">
                        <div class="first-input-2">
                            <label for="class-select-filter" style="display: block;">Select Class</label>
                            <select class="fiter-class" name="select-class" id="class-select-filter">
                                <option disabled selected>Select</option>
                            </select>
                        </div>
                        <div class="second-input-2">
                            <label for="subject-select-filter" style="display: block;">Select Subject</label>
                            <select class="fiter-subject" name="subject-class" id="subject-select-filter">
                                <option selected disabled>Select</option>
                            </select>
                        </div>
                        <div>
                            <button class="fiter-button">Filter Now</button>
                        </div>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Class</th>
                                <th>Subject</th>
                                <th>Question Id</th>
                                <th>Question</th>
                                <th>Option A</th>
                                <th>Option B</th>
                                <th>Option C</th>
                                <th>Option D</th>
                                <th>Answer</th>
                                <th class="action-width">Action</th>
                            </tr>
                        </thead>
                        <tbody class="exam-table-data">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Edit Question</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                     <!-- Modal Content for updation-->

                    <div class="modal-question">
                        <label for="text-questions" style="display: block;">Question : </label>
                        <textarea name="question" id="text-questions" rows="4" cols="50"
                            placeholder="Ques..."></textarea>
                    </div>

                    <div class="modal-option-for-question">
                        <h3>Option:</h3>
                        <div class="modal-option-no-one">
                            <label for="as">A:</label>
                            <input type="text" id="as" placeholder="Enter...">
                        </div>
                        <div class="modal-option-no-two">
                            <label for="bs">B:</label>
                            <input type="text" id="bs" placeholder="Enter...">
                        </div>
                        <div class="modal-option-no-three">
                            <label for="cs">C:</label>
                            <input type="text" id="cs" placeholder="Enter...">
                        </div>
                        <div class="modal-option-no-four">
                            <label for="ds">D:</label>
                            <input type="text" id="ds" placeholder="Enter...">
                        </div>
                    </div>
                    <div class="modal-answer">
                        <h3>Answer : </h3>
                        <select name="answer" >
                            <option value="ans" disabled selected>Select</option>
                            <option value="a">A</option>
                            <option value="b">B</option>
                            <option value="c">C</option>
                            <option value="d">D</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary save-changing-button" id="editSubjectBtn">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

        <script src="/assets/js/index.js"></script>
        <script src="/login/main.js"></script>
        <script src="exam.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../dashboard/02_dashboard.css">
    <link rel="stylesheet" href="./exam_assign.css">
    <title>Assign Exam</title>
</head>

<body>
    <div class="main">
        <div class="box1">
            <div class="box1-logo">
                <img src="../assets/img/student_portal.png" alt="sdflsd">
            </div>
            <div class="left-box-inner">

            </div>
        </div>
        <div class="right-box">
            <div class="box2"></div>
            <div class="box3">
                <h1 class="heading-assign-exam">Assign Exam</h1>
                <div class="title-of-assign">
                    <label>Title</label>
                    <input type="text" title="Enter Exam title" placeholder="Exam Title">
                </div>
                <div class="main-input-content">
                    <div class="input-section-exam">
                        <div class="first-input">
                            <label for="class" style="display: block;">Select Class</label>
                            <select name="select-class" id="class">
                                <option disabled selected>Select</option>
                            </select>
                        </div>
                        <div class="second-input">
                            <label for="subject" style="display: block;">Select Subject</label>
                            <select name="subject-class" id="subject">
                                <option selected disabled>Select</option>
                            </select>
                        </div>
                    </div>

                    <div class="third-input">
                        <div class="third-input-duration">
                            <label>Exam Duration(Min)</label>
                            <input type="text" placeholder="Exam time in Min">
                        </div>
                        <div class="third-input-negative">
                            <label>Negative</label>
                            <input type="text" placeholder="0">
                        </div>
                        <div class="third-input-pass-marks">
                            <label>Pass Marks</label>
                            <input type="text" placeholder="Pass Marks">
                        </div>
                    </div>

                    <div class="forth-input display-flex">
                        <div class="forth-input-total ">
                            <label>Total Question</label>
                            <input type="text" placeholder="No of question">
                        </div>

                        <div class="per-question-marks">
                            <label>Per question Marks</label>
                            <input type="text" placeholder="Marks">
                        </div>
                    </div>
                    <div class="submit-button-of-assign-exam">
                        <button>Submit</button>
                    </div>
                </div>
                <!-- Exam List -->
                <div class="exam-list-of-assign">
                    <hr class="center-line">
                    <h2 class="heading-of-exam">Exam List</h2>
                    <div class="exam-list-input">
                        <div class="select-class-for-list ">
                            <label>Select</label>
                            <select>
                                <option disabled selected>Select</option>
                            </select>
                        </div>

                        <div class="select-subject-for-list ">
                            <label>Subject Exam</label>
                            <select>
                                <option selected disabled>Select</option>
                            </select>
                        </div>
                        <div class="button-fiter">
                            <button>Fiter</button>
                        </div>
                    </div>

                    <div class="table-of-exam-list">
                        <table>
                            <thead>
                                <th>Id</th>
                                <th>Title</th>
                                <th>Edit</th>
                                <th>Status</th>
                            </thead>
                            <tbody class="show-table-of-exam-list">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal in bootstrap -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="div-one-modal">
                        <label>Title</label>
                        <input type="text">
                    </div>
                    <div class="div-two-modal">
                        <div class="duration-modal">
                            <label>Exam Duration(Min)</label>
                            <input type="text">
                        </div>
                        <div class="negative-marks-modal">
                            <label>Negative</label>
                            <input type="text">
                        </div>
                        <div class="pass-marks-modal">
                            <label>Pass Marks</label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="div-three-modal">
                        <div class="total-question-modal">
                            <label>Total Question</label>
                            <input type="text">
                        </div>
                        <div class="per-question-modal">
                            <label>Per Question Marks</label>
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="save-the-changes btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/assets/js/index.js"></script>
    <script src="/login/main.js"></script>
    <script src="./exam_assign.js"></script>
</body>

</html>

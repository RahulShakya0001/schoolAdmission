<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../dashboard/02_dashboard.css">
    <link rel="stylesheet" href="./03_addTeacher.css">
    <link rel="stylesheet" href="./homework.css">
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">

    <title>Homework Page</title>
</head>

<body>
    <div class="main">
        <div class="box1">
            <div class="box1-logo">
                <img src="../assets/img/student_portal.jpeg" alt="sdflsd">
            </div>
            <div class="left-box-inner">
                <div class="dashboard text-box">
                    <a href="/dashboard/02_dashboard.html">Dashboard</a>
                </div>
                <div class="student text-box">
                    <a href="/Student/04_addStudent.html">Student</a>
                </div>
                <div class="attendance text-box">
                    <a href="./attendance.html">Attendance</a>
                </div>
                <div class="homework text-box">
                    <a href="./homework.html">Homework</a>
                </div>
                <div class="text-box">
                    <a class="log-out" href="/index.html">Log-out</a>
                </div>
            </div>
        </div>
        <div class="right-box">
            <div class="box2"></div>
            <div class="box3">
                <h2 style="text-align: center; margin: 1rem 0 2rem 0;">Student Homework</h2>
                <div class="box3-body">
                    <form class="form-reset">
                        <div class="flex-div">
                            <div class="select-class-div">
                                <label style="display: block;" for="class">Select Class</label>
                                <select class="class-for-homework" name="select-class" id="class" required>
                                    <option value="class" disabled selected>Select</option>
                                </select>
                            </div>
                            <div class="choose-date-div">
                                <label style="display: block;" for="date-id1">Choose Date</label>
                                <input type="date" name="date" id="date-id1">
                            </div>
                        </div>
                        <div class="title-enter">
                            <label style="display: block;">Title</label>
                            <input type="text" placeholder="Enter Title">
                        </div>
                        <div class="content-div">
                            <label for="summernote">Content</label>
                            <textarea name="editor1" class="content-textarea" id="summernote" rows="5"
                                cols="8"></textarea>
                        </div>
                    </form>
                </div>
            </div>
            <button class="submit-button-homework">Submit</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <script src="../login/main.js"></script>
    <script src="/assets/js/index.js"></script>
    <script src="./homework.js"></script>

</body>

</html>

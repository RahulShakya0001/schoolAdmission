<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dashboard/02_dashboard.css" />
    <link rel="icon" type="image/x-icon" href="../assets/img/student_portal.jpeg">
    <title>Dashboard Login</title>
  </head>

  <body>
    <div class="main">
      <div class="box1">
        <div class="box1-logo">
          <img src="../assets/img/student_portal.jpeg" alt="sdflsd" />
        </div>
        <div class="left-box-inner"></div>
      </div>
      <div class="right-box">
        <div class="box2"></div>
        <div class="box3">
          <div class="box_in_dash">
            <div class="student-container">
              <div class="student-details">
                <h2>Login Information</h2>
                <div class="info-box">
                  <strong>Name: </strong>
                  <span class="name_login">Loading...</span>
                </div>
                <div class="info-box">
                  <strong>Username: </strong
                  ><span class="username_login">Loading...</span>
                </div>
               
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/assets/js/index.js"></script>
    <script src="/login/main.js"></script>
  </body>
</html>

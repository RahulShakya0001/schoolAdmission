<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../Subject/06_addSubject.css" />
    <link rel="stylesheet" href="../dashboard/02_dashboard.css" />
    <title>Add Subject</title>
  </head>

  <body>
    <div class="main">
      <div class="box1">
        <div class="box1-logo">
          <img src="../assets/img/student_portal.png" alt="sdflsd" />
        </div>
        <div class="left-box-inner"></div>
      </div>
      <div class="right-box">
        <div class="box2"></div>

        <div class="box3">
          <div class="box_in">
            <h1 class="heading">Manage Student Subjects</h1>

            <div class="data_subject_name">
              <div>
                <label for="subjectName" class="label_subject_name"
                  >Subject Name:</label
                >
                <input
                  type="text"
                  class="subjectName"
                  placeholder="Enter subject name"
                  required
                />
              </div>
            </div>
            <button type="submit" class="addSubjectBtn btn">Add Subject</button>
            <h2 class="subject_list_heading">Subjects List</h2>

            <div class="add_subject_list">
              <table>
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Subject</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody class="add_subject_list_tbody">
                  
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

    <script src="../login/main.js"></script>
    <script src="../assets/js/index.js"></script>
    <script src="./06_addSubject.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dashboard/02_dashboard.css">
    <link rel="stylesheet" href="class_schedule.css">
    <title>Dashboard Login</title>
</head>

<body>
    <div class="main">
        <div class="box1">
            <div class="box1-logo">
                <img src="../assets/img/student_portal.png" alt="sdflsd">
            </div>
            <div class="left-box-inner">
               
            </div>
        </div>
        <div class="right-box">
            <div class="box2"></div>
            <div class="box3">
                <div class="center-line">Right now this page is not designed.</div>

                <!-- Dashboard  -->
                <div class="front-preview">
                    <div class="dashboard-front-img">
                        <img src="/assets/img/info-img.png" alt="">
                    </div>
                    <div class="dashboard-front-text">
                        <span class="student_name">Name : </span><br>
                        <span class="student_class">Class : </span><br>
                        <span class="student_father">Father Name : </span><br>
                        <span class="student_phone_number">Phone No : </span><br>
                        <span class="student_address">Address : </span>
                    </div>
                </div>

                <!-- Class Schedule -->
                <div class="class-schedule">
                    <table>
                        <thead>
                            <tr>
                                <th>Sr.No</th>
                                <th>Subject</th>
                                <th>Class Start Time</th>
                                <th>Class End Time</th>
                                <th>Teacher Name</th>
                            </tr>
                        </thead>
                        <tbody class="class-teacher-list-of-class-schedule">

                        </tbody>
                    </table>
                </div>

                <!-- Class Detial -->

                

            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/assets/js/index.js"></script>
    <script src="/login/main.js"></script>
    <script src="class_schedule.js"></script>

</body>

</html>
